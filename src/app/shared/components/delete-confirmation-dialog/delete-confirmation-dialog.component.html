<h2 mat-dialog-title class="mat-dialog-title">Delete Student</h2>
<mat-dialog-content class="mat-dialog-content">
  Are you sure you want to delete this student?
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions" align="end">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn" class="delete-button">Delete</button>
</mat-dialog-actions>
