<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h2>Create Student</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" formControlName="firstName" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" formControlName="lastName" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="mobile">Mobile:</label>
                  <input type="text" id="mobile" formControlName="mobile" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" formControlName="email" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nic">NIC:</label>
                  <input type="text" id="nic" formControlName="nic" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dateOfBirth">Date of Birth:</label>
                  <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea id="address" formControlName="address" class="form-control" required></textarea>
            </div>
            <button type="submit" [disabled]="studentForm.invalid" class="btn btn-primary">Create Student</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
